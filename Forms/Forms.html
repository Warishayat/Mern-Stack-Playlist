<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>Event Registration Form</h2>
        <br>
        <label for="name">Enter Name:</label>
        <br>
        <input type="text" id="name" name="name" placeholder="waris hayat">
        <br>
        <br>
        <label for="email">Enter Email:</label>
        <br>
        <input type="text" id="email" name="email" placeholder="zbc@gmail.com">
        <br>
        <br>
        <label for="telephone">Enter Phone:</label>
        <br>
        <input type="tel" id="telephone" name="telephone" placeholder="111-2233-1" pattern="[0-9]{3}-[0-9]{4}-[0-9]{1}">
        <br>
        <br>
        <label for="Occupation">Enter Occupation:</label>
        <br>
        <input type="text" id="Occupation" name="Occupation" placeholder="Software Engineer">
        <br>
        <br>
        <label for="others">Others:</label>
        <br>
        <select name="Select" id="select">
            <option value="Software Engineering">Software Engineering</option>
            <option value="Machine Learning Engineer">Machine Learning</option>
            <option value="NLP Engineer">NLP Engineer</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Topic of intrest</legend>
            <br>
            <input type="checkbox" name="Html" id="Intrest">
            <label for="Intrest">Html</label>
            <br>
            <input type="checkbox" name="CSS" id="CSS">
            <label for="CSS">CSS</label>
            <br>
            <input type="checkbox" name="JavaScript" id="JavaScript">
            <label for="JavaScript">Java Script</label>
        </fieldset>
        <br>
        <br>
        <label for="comment">Comment:</label>
        <br>
        <input type="textarea" rows="10" cols="30" placeholder="Pass the commment" id="comment"></textarea>
        <br>
        <br>
        <input type="submit" value="Submit">
        
        <input type="reset" name="reset" id="reset">
    </form>


    <br>
    <br>
    <br>
    <br>
    <form action="">
        <h3>Job Application Posting</h3>
    <br>
    <label for="Name">Enter Name:</label>
    <br>
    <input type="text" id="Name">
    <br>
    <br>
    <label for="Email">Enter Email:</label>
    <br>
    <input type="text" id="Email" >
    <br>
    <br>
    <label for="phone">Enter Cell:</label>
    <br>
    <input type="tel" placeholder="128938922" id="phone">
    <br>
    <br>
    <label for="resume">Resume:</label>
    <br>
    <input type="file" id="resume">
    <br>
    <br>
    <label for="exp">Experiance:</label>
    <br>
    <input type="number" id="exp" min="1" max="10" value="2">
    <br>
    <br>
    <fieldset>
        <legend>Skills</legend>
        <input type="checkbox" name="Htmml" id="Html">
        <label for="Html">Html</label>
        <br>
        <input type="checkbox" id="Css" name="Css">
        <label for="Css">Css</label>
        <br>
        <input type="checkbox" name="Javascript" id="javascript">
        <label for="javascript">Javascript</label>
    </fieldset>
    <br>
    <br>
    <label for="education">Education:</label>
    <br>
    <select name="education" id="education">
        <option value="Intermediate">Intermediate</option>
        <option value="Bachelor">Bachelor</option>
        <option value="Mphill">Mphill</option>
        <option value="PHD">P.H.D</option>
    </select>
    <br>
    <br>
    <label for="avaialable">Availablity:</label>
    <br>
    <input type="radio" name="avaialabl" id="avaialable">
    <label for="avaialable">full Time</label>
    <br>
    <input type="radio" name="avaialabl" value="Part Time" id="avaialable">
    <label for="avaialable">Part Time</label>
    <br>
    <br>
    <label for="comment">Comment:</label>
    <br>
    <input type="textarea" cols="30" row="10"></textarea>
    <br>
    <br>
    <input type="submit" value="Register" name="submit">
</body>
</html>
