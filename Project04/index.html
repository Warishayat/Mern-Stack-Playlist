<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="Technoloy.jpg" alt="Laptop on the desk">
            <h2>Order Summary</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur repellendus labore saepe voluptates! Laborum cumque autem dolorem pariatur!</p>
            <div class="innercard">
                <div class="leftBox">
                    <div class="imageBox">
                        <img src="musicicon.jfif" alt="Music logo">
                    </div>
                    <div id="paraBox">
                        <p id="plan">Annual plan</p>
                        <p id="price">99$/Year</p>
                    </div>
                </div>
                <div class="rightBox">
                    <a href="#Chnage">Change</a>
                </div>
            </div>
            <button>Proceed To payment</button>
            <a href="#cancelorder">Cancel Order</a>
        </div>
    </div>
</body>
</html>
